services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: continuity_system
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_v1_1.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app

volumes:
  postgres_data:
